    #nations > tbody > tr > td { border-bottom: solid 1px gray; }

<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$("tr:nth-child(5n)").css("background-color", "aqua");
	$("tr:even").css("font-weight", "bold");
    
    $("#select").on("change", sel);
    //특정행 나타내기
});

function sel(){
	$("tbody tr").attr("style", "display : ");
	for(let i = 0; i < $("tbody tr").length; i++){
		if(i+1 != $(this).val()){
			$("tbody tr").eq(i).attr("style", "display : none");
		}
	}
}

</script>
