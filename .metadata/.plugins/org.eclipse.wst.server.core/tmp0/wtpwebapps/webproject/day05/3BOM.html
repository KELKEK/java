<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body{
	background-color : cyan;
}
</style>
<script>
window.onload = init;
function init(){
	//document.bgColor = "cyan";
	var here = document.querySelector("#here");
	var btn1 = document.querySelector("button:nth-of-type(1)");
	var btn2 = document.querySelector("button:nth-of-type(2)");
	var btn3 = document.querySelector("button:nth-of-type(3)");
	var btn4 = document.querySelector("button:nth-of-type(4)");
	var btn5 = document.querySelector("button:nth-of-type(5)");
	var btn6 = document.querySelector("button:nth-of-type(6)");
	btn1.onclick = f_btn1;
	btn2.onclick = f_btn2;
	btn3.onclick = f_btn3;
	btn4.onclick = f_btn4;
	btn5.onclick = f_btn5;
	btn6.onclick = f_btn6;
}
function f_btn1(){
	//window : 브라우저에서 보이는 창
	for(prop in window){//js에서의 향상된 for
		//document.getElementById("here").innerHTML += "<br>" + prop + "==>" + window[prop];
		here.innerHTML += "<br>" + prop + "==>" + window[prop];
	}
	console.log(window);
}
function f_btn2(){
	//DOM(Document Object Model)
	for(prop in document){//js에서의 향상된 for
		//document.getElementById("here").innerHTML += "<br>" + prop + "==>" + window[prop];
		here.innerHTML += "<br>" + prop + "==>" + document[prop];
	}
}
function f_btn3(){
	//navigator : Browser의 정보를 찾음
	for(prop in navigator){//js에서의 향상된 for
		//document.getElementById("here").innerHTML += "<br>" + prop + "==>" + window[prop];
		here.innerHTML += "<br>" + prop + "==>" + navigator[prop];
	}
}
function f_btn4(){
	//location : 주소창
	for(prop in location){//js에서의 향상된 for
		//document.getElementById("here").innerHTML += "<br>" + prop + "==>" + window[prop];
		here.innerHTML += "<br>" + prop + "==>" + location[prop];
	}
}
function f_btn5(){
	//screen : 사이즈가 얼마나 되는가
	for(prop in screen){//js에서의 향상된 for
		//document.getElementById("here").innerHTML += "<br>" + prop + "==>" + window[prop];
		here.innerHTML += "<br>" + prop + "==>" + screen[prop];
	}
}
function f_btn6(){
	for(prop in history){//js에서의 향상된 for
		//document.getElementById("here").innerHTML += "<br>" + prop + "==>" + window[prop];
		here.innerHTML += "<br>" + prop + "==>" + history[prop];
	}
}
</script>
<style>
	
</style>
</head>
<body ><!--(이벤트 처리기 직접 연결, 이벤트핸들러 혹은 이벤트리스너라고도 한다.) 실제 이벤트 발생 시 어떠한 동작을 한다 할 때는 'on'을 붙여줌-->
<!-- onload="alert('load완')" -->
<h1>BOM(Browser Object Model)에 대하여..</h1>
<button >window</button>
<button >document</button>
<button >navigator</button>
<button >location</button>
<button >screen</button>
<button >history</button>
<button onclick="location.href='http://192.168.0.76:9090/webproject/day05/1.html'">location변경</button>
<button onclick="history.back()">뒤로가기</button>
<input>
<button onclick="location.reload()">reload</button>
<button onclick="call()">주소접근</button>
<button onclick="call2()">접근기기</button>
<button onclick="call3()">바탕색변경</button>
<hr>
<div id="here">여기</div> <!-- id=here가 먼저 선행되어야 innerHTML을 쓸 수 있다. -->
<script>
function call(){
	//주소를 접근하는 3가지 방법
	here.innerHTML = document.URL;
	here.innerHTML += "<br>" + document.location;
	here.innerHTML += "<br>" + location.href;
}

function call2(){
	//이 페이지를 접근한 기기가 모바일인지 아닌지를 alert창 띄우기
	//var arr = ["iPhone", "Android", "..."];
	//for(index in arr){
// 		if(navigator.userAgent.includes(arr[index])){
		// 	alert('모바일');
		// };
// // 	}
	
	if(navigator.userAgent.includes("Android") || navigator.userAgent.includes("iPhone")){
		alert('모바일');
	}else{
		alert('모바일 아님');
	}
}

function call3(){
	var a = document.body.style;
	if(a.backgroundColor == "orange"){
		a.backgroundColor = "cyan";
	}else{
		a.backgroundColor = "orange";
	}
}
</script>
</body>
</html>
