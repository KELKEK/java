<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<h1>자바스크립트 문법</h1>
<button id="btn1" onclick=""><!-- onclick="console.log('버튼1을 눌름');" -->alert함수</button>
<button id="btn2">confirm함수</button>
<button id="btn3">prompt함수</button>
<button id="btn4">데이터타입(6가지)</button>
<button id="btn5">write함수</button>
<button id="btn6">변수이름을 예약어(또는 제공되는 함수)로 쓴 경우</button>
<button id="btn7">===연산자 테스트</button>
<hr>
<div id="here">
	여기에 출력하고자 한다.
</div>
<script>
//자바스크립트의 동적 타입핑이다. 즉, 값이 할당되면 타입이 결정된다.
//button옆에 적는 것보다 유지보수에 좋다.
	var a = document.getElementById("btn1");
	var b = document.getElementById("btn2");
	var c = document.getElementById("btn3");
	var d = document.getElementById("btn4");
	var e = document.getElementById("btn5");
	var f = document.getElementById("btn6");
	var g = document.getElementById("btn7");
	var here = document.getElementById("here");
	
	g.onclick = function(){
		here.innerHTML = 10=="10";//값이 같다.
		here.innerHTML +=  "<br>" + (10==="10");//값과 타입을 체크, 타입이 다르다.
	
	};
	
	f.onclick = function(){
		var confirm = "변수이름을 예약어 쓴 실수";
		delete confirm;
		alert("aaaa");//alert함수가 먹히지 않는다.
	};
	
	e.onclick = function(){
		document.write("<h1>write함수로 문서에 문자열을 출력한다.</h1>");
	};
	
	d.onclick = function (){
		//number, string, boolean, object, function, undefined
		//변수선언은 필수가 아니다. 선언 시 var써도 됨
		//undefined는 변수는 선언하였지만 값은 할당되지 않음(에러 아님)
		var v1;
		here.innerHTML = v1 + " ==> " + typeof(v1);
		//값을 할당하면 타입이 결정된다.
		v1 = 100;
		here.innerHTML += "<br>" + v1 + " ==> " + typeof(v1);
		v1 = "문자";
		here.innerHTML += "<br>" + v1 + " ==> " + typeof(v1);
		v1 = 10>0;
		here.innerHTML += "<br>" + v1 + " ==> " + typeof(v1);
		v1 = [1, 2, 3, 4, 5];//배열 object
		here.innerHTML += "<br>" + v1 + " ==> " + typeof(v1);
		v1 = {이름:"홍길동", 나이:20};//object
		here.innerHTML += "<br>" + v1 + " ==> " + typeof(v1);
		v1 = function(){alert("함수입니다.")};//object
		here.innerHTML += "<br>" + v1 + " ==> " + typeof(v1);
		v1();
	};
	
	c.onclick = function(){
		var age = prompt("나이를 입력하세요", 20);
		here.innerHTML = Number(age) + 10;
	};
	
	//console.log(a);
	a.onclick = function(){
	console.log("버튼1을 누름");
	document.getElementById("here").innerHTML = "버튼1을 누름" + a.innerHTML;
	alert("알림창보이기 함수")
	};
	b.onclick = function(){
		console.log("버튼2을 누름");
		var result = confirm("직원 정보를 확인하시겠습니까?");
		if(result){
			//alert("계속");
			location.href="../day01/jsp/empAll.jsp"
		}else{
			alert("중단");
		}
		document.getElementById("here").innerHTML = "버튼2을 누름" + b.innerHTML;
		};
</script>
</body>
</html>
