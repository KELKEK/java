<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<style>
.A a {
  display: block;
}
.C a:nth-child(1){
	background-color : orange;
/* 	display : none;자리를 차지하지 않는다. */
/* 	display : hidden;자리는 차지한다.*/ 
}
</style>
</head>
<body>

<h1>Display가 block으로 됨</h1>
<div class="A">
<a href="/html/default.asp" target="_blank">HTML</a>
<a href="/css/default.asp" target="_blank">CSS</a>
<a href="/js/default.asp" target="_blank">JavaScript</a>
</div>
<h1>Display가 inline</h1>
<div class="B">
<a href="/html/default.asp" target="_blank">HTML</a>
<a href="/css/default.asp" target="_blank">CSS</a>
<a href="/js/default.asp" target="_blank">JavaScript</a>
<!-- 디폴트가 인라인이라 옆에 붙는다. -->
</div>
<h1>Display가 inline(연습)</h1>
<div class="C">
<a href="/html/default.asp" target="_blank">HTML</a>
<a href="/css/default.asp" target="_blank">CSS</a>
<a href="/js/default.asp" target="_blank">JavaScript</a>
<!--  -->
</div>
</body>
</html>
