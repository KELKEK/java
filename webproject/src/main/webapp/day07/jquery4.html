<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1{
	background-color : orange;
}

.red{
	color:red;
	border:3px dotted red;
}
.blue{
	color:blue;
	border:3px dotted blue;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(function(){
	$("#images").on("mouseenter", f3);
	$("#images").on("mouseleave", f4);
	
// 	var timer = setInterval(f, 1000);
// 	$(window).on("mousedown", function(){
// 		clearInterval(timer);
// 	});
	$("button").first().on("click", f2);
	$("button").eq(1).on("click", function(){
			$("h1").off("mouseenter");
			$("h1").off("mouseleave");
	});
	$("button").eq(2).on("click", function(){
		$("button").first().trigger("click");//1번쨰 버튼을 누른것 처럼 이벤트가 발생
	});
	
	var obj = {"mouseenter":f5, "mouseleave":f6};//이벤트 연결
	//$("h1").first().on(obj);//첫번쨰 h1인 안녕만 적용된다.
	$("h1").hover(f5, f6);
	
	$("#userid").on("keyup", f7);
	$("#userid").on("change", f8);
	$("#select").on("change", f8);
	$("input[name='gender']").on("change", f8);
	$("#select").on("change", f8);//내용이 선택되었을 때 발생

});
function f8(){
	alert($(this).val());
}

function f7(){
	$("#userid2").text($(this).val());
}

function f6(){
	$(this).addClass("blue");
	$(this).removeClass("red");
}
function f5(){
	$(this).addClass("red");
	$(this).removeClass("blue");
}
function f4(){
	clearInterval(timer);
}

function f3(){
	timer = setInterval(f, 1000); //1초마다 f함수를 수행
}

function f2(){
	//$("h1").first().appendTo("#here");//이렇게 하면 안녕이 here id의 div뒤로 감
	$("h1").first().clone().appendTo("#here");
	//$("#images img").first().clone().appendTo("#here");
}

function f(){
	$("#images img").first().appendTo("#images");
}
</script>
</head>
<body>
<h1>안녕</h1>
<div id="images" style="border:1px solid gray">
<img src="../day06/images/img5.jpg" alt="1">
<img src="../day06/images/img6.jpg" alt="2">
<img src="../day06/images/img7.jpg" alt="3">
<img src="../day06/images/img8.jpg" alt="4">
<img src="../day06/images/img9.jpg" alt="5">
</div>
<div id="here" style="border:1px solid gray">
<h1>문서객체이동</h1>
<button>h1=>here로 Move</button>
<button>이벤트제거</button>
<button>이벤트강제발생(trigger)</button>
<hr>
<select id="select">
<option>A</option>
<option>B</option>
<option>C</option>
<option>D</option>
</select>
<input type="radio" name="gender" value="남자">남자
<input type="radio" name="gender" value="여자">여자
<hr>
<input type="checkbox" name="hobby" value="ALL" id="allCheck">
<label>ALL</label>
<div id="checkItem">
<input type="checkbox" name="hobby" value="등산">
<label>등산</label>
<input type="checkbox" name="hobby" value="게임">
<label>게임</label>
<input type="checkbox" name="hobby" value="코딩">
<label>코딩</label>
</div>
<hr>
<script>
$(function(){
	$("#allCheck").on("change", call);
	function call(){
		console.log($(this).prop("checked"));//jquery방식, if조건문에 이걸로 대신 써도 된다.
		if(this.checked){//객체의 속성 중에 checked가 되었는가
			$("#checkItem").children().prop("checked", true);
		}else{
			$("#checkItem").children().prop("checked", false);
		}
	}
});
</script>
<input id="userid">
<p id="userid2">이부분</p>
</div>
</body>
</html>
