<script>
//$(대상).함수()
//window.onload=function(){}와 같은 역할
window.onload=function(){console.log("load됨1")}; //무효
window.onload=function(){console.log("load됨2")}; //유효(마지막 것이 유효)
$(document).ready(function(){
	console.log("load3됨");//유효
});
$(document).ready(function(){
	console.log("load4됨");//유효

$(function(){
	console.log("load5됨");//유효
});
jQuery(function(){
	console.log("load6됨");//유효
});

$(function(){
	$("h1").css("color", "red");
	var obj = {"background-color":"lightgreen", border:"3px dotted orange"}; //바꾸고자 하는게 많을 때
	//backgroundColor 혹은 background-color 둘 다 가능, JS에서 배운대로
	$("h1").css(obj);
	var obj2 = {"backgroundColor":"blue", border:"3px dotted orange"};
	$("#blue").css(obj2); //id를 적용했을 경우
	$(".my").css("font-size", "50px");

	$("input[type='text']").css("backgroundColor", "hotpink");
	$("input[type='text']").val("신한금융");
	document.querySelector("input:nth-of-type(3)").value = "12345";

	//13장 20페이지
	$("input[name |= 'tag']").val("수직바 이용(일치, -...)");
	$("input[name *= 'First']").val("*를 이용(포함)");
	$("input[name ^= 'Second']").val("^(캐럿)을 이용(시작)");
	$("input[name $= 'Second']").val("$를 이용(끝)");
	$("input[name ~= 'Third']").val("~를 이용(단어)");
	$("input[data-aa]").val("속성이 존재하는가");
	$("input[type='email'][data-aa='200']").val("복수조건");
	$("input[type='button']").css("color", "red");
	$("input:button").css("background-color", "navy");
	$("input:disabled").val("디스에이블됨")
});

</script>

</head>
<body>

<script>
$("table, td").css("border", "1px solid black");
$("table, td").css("border-collapse", "collapse");
$("td").css("padding", "10px");
$("tr:even").css("backgroundColor", "orange");//1부터
$("tr:odd").css("backgroundColor", "lightblue");//2부터
$("tr:nth-child(2n)").css("color", "white");//2부터
$("tr:nth-child(2n+1)").css("color", "black");//1부터

$(function(){

		//alert(data);

});

//div의 자손중에 문자열이 "신한"이 포함되어 있는가(띄어씀, 원래 :contains하면 전체에서 신한을 찾게 됨(:contains하면 body 등 모든 곳에 대해 포함되어있는지를 찾아보게 된다.))
$("div :contains('신한')").css("border", "2px dotted red");
$("p:contains('신한')").css("border", "3px dotted blue");
