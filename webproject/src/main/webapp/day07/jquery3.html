<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
	$(function() {
		$("button").eq(0).on("click", function() {
			$("img").first().attr("src", "../17/images/cup-2.png");
			//$("img").attr({width:"100px", height:"100px"});			
			$("img").attr({
				width : f1,
				height : function(index) {
					return (index + 1) * 100;
				}
			});
		});

		//오후수업
		$("button").eq(1).on("click", function() {
			$("img").each(function() {
				$(this).removeAttr("src");
			});
		});

		$("button").eq(2).on("click", function() {
			var arr = [ "blue", "green", "pink" ];
			var obj = {"border":function(index) {return `5px dotted ${arr[index]}`;}, "display":"block"};
			//css("border", "5px dotted ${arr[index]}"); 처럼 루프를 돈다. 
			$("img").css(obj);
		});
		
		$("button").eq(3).on("click", function(){
			var a = $("#here").text();
			var b = $("#here").html();
			console.log(a);
			console.log(b);
			//여기까지는 getter
			
			//$("here").text("<h1>text를 settint하기</h1>"); //다음 줄의 것으로 인해 지워져서 적용안됨
			//$("here").html("<h1>text를 settint하기</h1>");
			$("#here").html(function(){
				return "<h1>!!!함수를 실행 후 값을 return하여 setting하기!!!!</h1>";
			});
		});
		
		$("button").eq(4).on("click", function(){
			$("#images").remove(); //객체 자체를 지움
			//$("#images").empty(); //객체 내부를 지움(border정보는 남아있음)
		});
		
		$("button").eq(5).on("click", function(){
			$("<h1></h1>").text("동적생성").appendTo("#here");
			$("<h1></h1>").html("<p>동적생성</p>").appendTo("#here");
			$("<img>").attr("src", "../17/images/tree-1.jpg").appendTo("#here");
			
			here.innerHTML += "<img src = '../17/images/cup-1.png'>";
			
			$("<h1>추가위치append</h1>").appendTo("#here");
			$("<h1>추가위치prepend</h1>").prependTo("#here");
			$("<h1>추가위치insertBefore</h1>").insertBefore("#here");
			$("<h1>추가위치insertAfter</h1>").insertAfter("#here");
		});
		
		$("button").eq(6).on("click", function(){
			var arr = ["사과", "바나나", "수박", "복숭아"];
			$.each(arr, function(index, item){console.log(item)});
		});
	});

	function f1(index) {
		return (index + 1) * 150;
	}
</script>
<style>
div p{
	color : red;
}
</style>

</head>
<body>
	<button>이미지 사이즈 조정</button>
	<button>속성제거</button>
	<button>CSS스타일변경</button>
	<button>text(), html()</button>
	<button>empty(), remove()</button>
	<button>객체 동적생성</button>
	<button>테스트</button>
	<div id="images" style="border:1px solid gray">
		<img alt="a" src="../17/images/cup-1.png">
		<img alt="l" src="../17/images/cup-1.png">
		<img alt="t" src="../17/images/cup-1.png">
	</div>	
	<div id="here" style="border:1px solid gray">
	<h1>여기</h1>
	</div>
</body>
</html>
